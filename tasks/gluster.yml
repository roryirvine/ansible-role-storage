---

# Ensure that Glusterfs is installed
- name: Install repositories.
  apt_repository:
    repo: "ppa:gluster/glusterfs-3.7"

- name: Update APT cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Ensure GlusterFS is installed.
  apt:
    name: "{{ item }}"
    state: installed
  with_items:
    - glusterfs-server
    - glusterfs-client

